<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form >
        <input type="text" placeholder="Seu nome"> <br>
        <label for="email">Seu e-mail</label>
        <input id="email" type="email"> <br>
        <input type="tel" placeholder="Seu telefone"> <br>
        <input type="number" min="1" max="10"> <br>
        <input type="file"> <br>
        <input type="color"> <br>
        <input id="termos" type="checkbox"><label for="termos">Aceito os Termos</label>
        <p>Qual sua cor favorita?</p>
        <input name="cor-favorita" id="vermelho" type="radio"><label for="vermelho">Vermelho</label>
        <input name="cor-favorita" id="verde" type="radio"><label for="verde">Verde</label>
        <input name="cor-favorita" id="azul" type="radio"><label for="azul">Azul</label>
        <br><br>
        <label>Qual seu filme favorito?</label>
        <select>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select>
        <p><textarea cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
        </p>
    </form>
</body>
</html>
